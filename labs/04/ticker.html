<!DOCTYPE html>
<html>
    <head>
        <title>Twitter ticker</title>
        <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="application/javascript" src="ticker.js"></script>
        <script type="application/javascript" src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="ticker.css" />
    </head>
    <body onload="init();">
        <section id="ticker">
            <section id="tweetTicker">
                <ul id="tweetList">
                </ul>
            </section>
            <section id="trendingTicker">
                <ul id="hashtagList">
                </ul>
            </section>
        </section>
    </body>
</html>
