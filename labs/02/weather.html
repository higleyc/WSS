<!DOCTYPE html>
<!-- Icons from http://www.flaticon.com/ -->
<html>
    <head>
        <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="application/javascript" src="weather.js"></script>
        <link rel="stylesheet" href="weather.css" />
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </head>
    <body onload="init();">
        <section class="container" id="container">
            <section class="row">
                <section class="col-md-6 col-md-offset-3" id="weatherbox">
                    <section class="col-md-8">
                        <h2 id="topinfo"><span id="city"></span>, <span id="temp"></span>&deg;</h2>
                        <h4>H: <span id="high"></span>&deg; &nbsp; L: <span id="low"></span>&deg;</h3>
                        <h5>Winds: <span id="winds"></span>mph</h5>
                        <h5>Humidity: <span id="humidity"></span>%</h5>
                    </section>
                    <section class="col-md-4">
                        <img id="conditionsimage" /><br /><br /><br /><br />
                        <h3 id="conditions"></h3>
                    </section>
                </section>
            </section>
        </section>
    </body>
</html>
